<body class="!bg-white text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <!-- Tiêu đề -->
    <h1 class="text-3xl font-bold text-yellow-600 mb-6">Giới thiệu</h1>

    <!-- Nội dung văn bản -->
    <div
      class="space-y-6 text-justify leading-relaxed"
      *ngFor="let content of giaoDien?.about?.content; let i = index"
    >
      <p class="text-xl">
        <i>{{ content.title }}</i>
      </p>

      <p>
        {{ content.content }}
      </p>

      <img
        *ngIf="content.image?.trim()"
        [src]="content.image"
        alt="Không gian nhà hàng"
        class="rounded-lg shadow-md w-full"
      />
    </div>
  </div>
</body>
