<div class="mt-10 mr-10">
  <!-- nhãn -->
  <div class="flex flex-row gap-4 mb-5">
    <p class="text-2xl font-bold">Bảng giá</p>
  </div>
  <!-- form search -->
  <div
    class="flex flex-row gap-4 p-5 bg-white rounded-lg w-full justify-between"
  >
    <!-- form -->
    <div class="flex flex-row gap-4">
      <div class="flex flex-col gap-2">
        <label for="searchDanhMucMonAn">Món ăn</label>
        <select
          class="border border-gray-300 rounded-md p-2 w-full bg-white focus:bg-white focus:outline-none"
          id="searchDanhMucMonAn"
          [(ngModel)]="searchForm.idMonAn"
        >
          <option *ngFor="let danhMuc of monAn" [value]="danhMuc.id">
            {{ danhMuc.tenMonAn }}
          </option>
        </select>
      </div>
    </div>
    <!-- button -->
    <div class="flex flex-row gap-4 justify-center items-end">
      <button
        class="flex flex-row gap-2 bg-blue-500 text-white px-4 py-2 rounded-md transition-all hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
        (click)="reset()"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"
          />
        </svg>
        <p>Làm mới</p>
      </button>
      <button
        class="flex flex-row gap-2 bg-blue-500 text-white px-4 py-2 rounded-md transition-all hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
        (click)="search()"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
          />
        </svg>
        <p>Tìm kiếm</p>
      </button>
    </div>
  </div>
  <!-- table -->
  <div class="flex flex-col gap-4 p-5 bg-white rounded-lg w-full mt-5">
    <div class="flex justify-end"></div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right">
        <thead class="text-xs text-gray-700 uppercase text-center">
          <tr>
            <th scope="col" class="px-6 py-3">STT</th>
            <!-- <th scope="col" class="px-6 py-3">Mã loại</th> -->
            <th scope="col" class="px-6 py-3">Tên giá</th>
            <th scope="col" class="px-6 py-3">Giá trị</th>
            <th scope="col" class="px-6 py-3">Món ăn</th>
            <th scope="col" class="px-6 py-3">Ngày áp dụng</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="border-b dark:border-gray-700 border-gray-200"
            *ngFor="let item of bangGiaPaging; let i = index"
          >
            <td
              scope="row"
              class="px-6 py-4 font-medium whitespace-nowrap text-center"
            >
              {{ i + 1 }}
            </td>
            <!-- <td class="px-6 py-4">
                {{ item.ma }}
              </td> -->
            <td class="px-6 py-4">
              {{ item.tenGia }}
            </td>
            <td class="px-6 py-4">
              {{ item.giaTri }}
            </td>
            <td class="px-6 py-4">
              {{ item.monAn.name }}
            </td>
            <td class="px-6 py-4">
              {{ item.createdDate | date : "dd/MM/yyyy" }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-controls mt-4 flex justify-end">
      <div class="flex items-center justify-between gap-2">
        <div class="text-gray-600">Tổng số bản ghi: {{ paging.total }}</div>

        <div class="flex items-center gap-2">
          <button
            (click)="changePage(paging.page - 1)"
            [disabled]="paging.page === 1"
            class="!text-black px-3 py-1 border rounded disabled:opacity-50"
          >
            Previous
          </button>

          <span class="mx-2"> Trang {{ paging.page }} / {{ totalPages }} </span>

          <button
            (click)="changePage(paging.page + 1)"
            [disabled]="paging.page === totalPages"
            class="!text-black px-3 py-1 border rounded disabled:opacity-50"
          >
            Next
          </button>
        </div>

        <div class="flex items-center gap-2">
          <span>Hiển thị:</span>
          <select
            [(ngModel)]="paging.size"
            (change)="changePageSize(paging.size)"
            class="border rounded px-2 py-1"
          >
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
