<div class="p-5">
  <h2 class="text-2xl font-bold mb-5">
    {{ isEditMode ? "Sửa Loại Nguyên Liệu" : "Thêm Loại Nguyên Liệu" }}
  </h2>
  <form>
    <div class="form-group">
      <label for="materialCode">Mã Nguyên Liệu:</label>
      <input
        type="text"
        id="materialCode"
        [(ngModel)]="formData.ma"
        name="ma"
        placeholder="Nhập mã nguyên liệu..."
      />
    </div>

    <div class="form-group">
      <label for="materialName">Tên Nguyên Liệu:</label>
      <input
        type="text"
        id="materialName"
        [(ngModel)]="formData.ten"
        name="ten"
        placeholder="Nhập tên nguyên liệu..."
      />
    </div>

    <div class="form-group">
      <label for="description">Mô Tả:</label>
      <textarea
        id="description"
        [(ngModel)]="formData.moTa"
        name="moTa"
        placeholder="Nhập mô tả..."
      ></textarea>
    </div>
    <div class="form-group">
      <label for="category">Danh Mục Nguyên Liệu:</label>
      <select
        id="category"
        [(ngModel)]="formData.danhMuc"
        name="danhMuc"
        class="border border-gray-300 rounded-md p-2 w-full bg-white focus:bg-white focus:outline-none"
      >
        <option class="bg-white">Thịt</option>
        <option class="bg-white">Rau củ</option>
        <option class="bg-white">Gia vị và nước chấm</option>
      </select>
    </div>

    <div class="flex justify-end gap-2">
      <button type="button" class="btn cancel-btn" (click)="onCancel()">
        Hủy
      </button>
      <button type="button" class="btn save-btn" (click)="onSave()">Lưu</button>
    </div>
  </form>
</div>
