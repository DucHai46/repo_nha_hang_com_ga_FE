<div class="mt-10 mr-10">
    <!-- nhãn -->
    <div class="flex flex-row gap-4 mb-5">
      <p class="text-2xl font-bold">Loại nguyên liệu</p>
    </div>
    <!-- form search -->
    <div class="flex flex-row gap-4 p-5 bg-white rounded-lg w-full justify-between">
      <!-- form -->
      <div class="flex flex-row gap-4">
          <div class="flex flex-col gap-2">
              <label for="searchMa">Mã loại</label>
              <input 
              class="border border-gray-300 rounded-md p-2"
              id="searchMa"
              [(ngModel)]="searchForm.ma"
              type="text"
              placeholder="Tìm kiếm"
              />
          </div>
          <div class="flex flex-col gap-2">
              <label for="searchTen">Tên loại</label>
              <input
              class="border border-gray-300 rounded-md p-2"
              id="searchTen" 
              [(ngModel)]="searchForm.ten"
              type="text"
              placeholder="Tên loại"
              />
          </div>
      </div>
      <!-- button -->
      <div class="flex flex-row gap-4 justify-center items-center">
          <button 
          class="flex flex-row gap-2 bg-blue-500 text-white px-4 py-2 rounded-md transition-all 
         hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
          (click)="reset()"
          >
              <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
              >
                  <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"
                  />
              </svg>
              <p>Làm mới</p>
          </button>
          <button
          class="flex flex-row gap-2 bg-blue-500 text-white px-4 py-2 rounded-md transition-all 
         hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
          (click)="search()"
          >
              <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
              >
                  <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="2"
                  d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                  />
              </svg>
              <p>Tìm kiếm</p>
          </button>
      </div>
    </div>
    <!-- table -->
    <div class="flex flex-col gap-4 p-5 bg-white rounded-lg w-full mt-5">
        <div class="flex justify-end">
            <button 
              (click)="openAddPopup()" 
              class="bg-blue-500 text-white px-4 py-2 rounded-md 
                     transition-transform transform hover:scale-105 hover:bg-blue-600 
                     active:scale-95 focus:outline-none shadow-md hover:shadow-lg"
            >
              Thêm
            </button>
        </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                  <tr>
                      <th scope="col" class="px-6 py-3">STT</th>
                      <th scope="col" class="px-6 py-3">Mã loại</th>
                      <th scope="col" class="px-6 py-3">Tên loại</th>
                      <th scope="col" class="px-6 py-3">Mô tả</th>
                      <th scope="col" class="px-6 py-3">Danh mục</th>
                      <th scope="col" class="px-6 py-3">Thao tác</th>
                  </tr>
              </thead>
              <tbody>
                  <tr
                      class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200"
                      *ngFor="let item of itemsSearch; let i = index"
                      >
                      <td
                      scope="row"
                      class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
                      >
                          {{i+1}}
                      </td>
                      <th
                      scope="row"
                      class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
                      >
                      {{item.ma}}
                      </th>
                      <td class="px-6 py-4">
                          {{item.ten}}
                      </td>
                      <td class="px-6 py-4">
                          {{item.moTa}}
                      </td>
                      <td class="px-6 py-4">
                        {{item.danhMuc}}
                    </td>
                    <td class="px-6 py-4 flex flex-row gap-2 justify-center items-center">
                        <button 
                          (click)="openEditPopup(item)" 
                          class="transition-transform transform hover:scale-105 hover:bg-blue-100 focus:outline-none rounded-lg px-2 py-1"
                        >
                          <p class="font-medium text-blue-600 dark:text-blue-500 hover:text-blue-800">Edit</p>
                        </button>
                      
                        <button 
                          (click)="openDeletePopup(item)" 
                          class="transition-transform transform hover:scale-105 hover:bg-red-100 focus:outline-none rounded-lg px-2 py-1"
                        >
                          <p class="font-medium text-red-600 dark:text-red-500 hover:text-red-800">Delete</p>
                        </button>
                    </td>
                  </tr>
              </tbody>
  
          </table>
      </div>
    </div>
  </div>
