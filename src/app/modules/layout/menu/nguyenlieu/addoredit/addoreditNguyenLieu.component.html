<div class="p-5">
    <h2 class="text-2xl font-bold mb-5">
      {{ isEditMode ? "Sửa nguyên liệu" : "Thêm nguyên liệu" }}
    </h2>
    <form>
      <div class="form-group">
        <label for="materialName">Tên nguyên liệu:</label>
        <input
          type="text"
          id="materialName"
          [(ngModel)]="formData.tenNguyenLieu"
          name="ten"
          placeholder="Nhập tên nguyên liệu..."
        />
      </div>
      <div class="form-group">
        <label for="moTa">Mô tả:</label>
        <input
          type="text"
          id="moTa"
          [(ngModel)]="formData.moTa"
          name="mota"
          placeholder="Nhập mô tả..."
        />
      </div>

      <div class="form-group">
        <label for="dvt">Đơn vị tính:</label>
        <select
          id="dvt"
          [(ngModel)]="formData.donViTinh"
          name="donvitinh"
          class="border border-gray-300 rounded-md p-2 w-full bg-white focus:bg-white focus:outline-none"
        >
          <option 
          *ngFor="let danhMuc of donViTinh" 
          [ngValue]="danhMuc" 
          >
            {{ danhMuc.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="giaTri">Số lượng:</label>
        <input
          type="number"
          id="giaTri"
          [(ngModel)]="formData.soLuong"
          name="giaTri"
          min="0"
          max="100"
          placeholder="Nhập số lượng nguyên liệu..."
        />
      </div>

      <div class="form-group">
        <label for="category">Loại nguyên liệu:</label>
        <select
          id="category"
          [(ngModel)]="formData.loaiNguyenLieu"
          name="loaiNguyenLieu"
          class="border border-gray-300 rounded-md p-2 w-full bg-white focus:bg-white focus:outline-none"
        >
          <option 
          *ngFor="let danhMuc of loaiNguyenLieu" 
          [ngValue]="danhMuc" 
          >
            {{ danhMuc.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="td">Tủ đồ:</label>
        <select
          id="td"
          [(ngModel)]="formData.tuDo"
          name="tuDo"
          class="border border-gray-300 rounded-md p-2 w-full bg-white focus:bg-white focus:outline-none"
        >
          <option 
          *ngFor="let danhMuc of tuDo" 
          [ngValue]="danhMuc" 
          >
            {{ danhMuc.name }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Trạng thái:</label>
        <select [(ngModel)]="formData.trangThai" name="trangThai" required>
          <option [ngValue]="0">Hàng mới</option>
          <option [ngValue]="1">Đang sử dụng</option>
          <option [ngValue]="2">Đã qua sử dụng</option>
        </select>
      </div>
  
      <div class="flex justify-end gap-2">
        <button type="button" class="btn cancel-btn" (click)="onCancel()">
          Hủy
        </button>
        <button type="button" class="btn save-btn" (click)="onSave()">Lưu</button>
      </div>
    </form>
  </div>
