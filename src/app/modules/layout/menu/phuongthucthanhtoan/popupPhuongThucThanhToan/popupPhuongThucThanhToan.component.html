<div class="popup-backdrop">
  <div class="popup-box">
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-5">
        {{
          isEditMode
            ? "Sửa Phương Thức Thanh Toán"
            : "Thêm Phương Thức Thanh Toán"
        }}
      </h2>
      <form>
        <div class="form-group">
          <label for="materialName">Tên Phương Thức:</label>
          <input
            type="text"
            id="materialName"
            [(ngModel)]="formData.tenPhuongThuc"
            name="tenLoai"
            placeholder="Nhập tên phương thức..."
          />
        </div>

        <div class="form-group">
          <label for="materialName">QrCode:</label>
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept="image/*"
            class="border border-gray-300 p-2 rounded w-full"
          />
        </div>

        <div class="form-group">
          <label for="description">Mô Tả:</label>
          <textarea
            id="description"
            [(ngModel)]="formData.moTa"
            name="moTa"
            placeholder="Nhập mô tả..."
          ></textarea>
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" class="btn cancel-btn" (click)="onCancel()">
            Hủy
          </button>
          <button type="button" class="btn save-btn" (click)="onSave()">
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
