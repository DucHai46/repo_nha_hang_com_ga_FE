<div class="popup-backdrop">
  <div class="popup-box">
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-5">
        {{
          isEditMode
            ? "Sửa thông tin quyền"
            : isChiTietOpen
            ? "Chi tiết quyền"
            : "Thêm thông tin quyền"
        }}
      </h2>
      <form>
        <div class="form-grid">
          <div class="form-column">
            <div class="form-group">
              <label for="materialName">Tên quyền:</label>
              <input
                type="text"
                id="materialName"
                [(ngModel)]="formData.tenPhanQuyen"
                name="tenPhanQuyen"
                placeholder="Nhập tên quyền..."
                [disabled]="isChiTietOpen"
              />
            </div>

            <div class="form-group">
              <label for="description">Menu:</label>
              <nz-select
                [nzMaxTagCount]="3"
                [nzMaxTagPlaceholder]="tagPlaceHolder"
                nzMode="multiple"
                nzPlaceHolder="Chọn menu"
                [(ngModel)]="formData.danhSachMenu"
                name="danhSachMenu"
                class="w-full"
                [disabled]="isChiTietOpen"
              >
                @for (item of menuDynamic; track item) {
                <nz-option
                  [nzLabel]="item.label"
                  [nzValue]="item.id"
                ></nz-option>
                }
              </nz-select>
              <ng-template #tagPlaceHolder let-selectedList
                >and {{ selectedList.length }} more selected</ng-template
              >
            </div>

            <div class="form-group">
              <label for="description">Mô tả:</label>
              <input
                id="description"
                [(ngModel)]="formData.moTa"
                name="moTa"
                placeholder="Nhập mô tả..."
                [disabled]="isChiTietOpen"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-end gap-2 mt-5">
          <button type="button" class="btn cancel-btn" (click)="onCancel()">
            Hủy
          </button>
          <button
            type="button"
            class="btn save-btn"
            (click)="onSave()"
            *ngIf="!isChiTietOpen"
          >
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
