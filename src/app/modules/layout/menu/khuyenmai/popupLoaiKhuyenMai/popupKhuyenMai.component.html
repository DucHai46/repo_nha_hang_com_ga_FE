<div class="popup-backdrop">
    <div class="popup-box">
        <div class="p-5">
            <h2 class="text-2xl font-bold mb-5">
              {{ isEditMode ? "Sửa Khuyến Mại" : "Thêm Khuyến Mại" }}
            </h2>
            <form>
                <!-- Tên khuyến mãi -->
                <div class="form-group">
                  <label for="tenKhuyenMai">Tên Khuyến Mại:</label>
                  <input
                    type="text"
                    id="tenKhuyenMai"
                    [(ngModel)]="formData.tenKhuyenMai"
                    name="tenKhuyenMai"
                    placeholder="Nhập tên khuyến mại..."
                  />
                </div>
              
                <!-- Ngày bắt đầu -->
                <div class="form-group">
                  <label for="ngayBatDau">Ngày Bắt Đầu:</label>
                  <input
                    type="date"
                    id="ngayBatDau"
                    [(ngModel)]="formData.ngayBatDau"
                    name="ngayBatDau"
                  />
                </div>
              
                <!-- Ngày kết thúc -->
                <div class="form-group">
                  <label for="ngayKetThuc">Ngày Kết Thúc:</label>
                  <input
                    type="date"
                    id="ngayKetThuc"
                    [(ngModel)]="formData.ngayKetThuc"
                    name="ngayKetThuc"
                  />
                </div>
              
                <!-- Giá trị khuyến mãi -->
                <div class="form-group">
                  <label for="giaTri">Giá Trị (%):</label>
                  <input
                    type="number"
                    id="giaTri"
                    [(ngModel)]="formData.giaTri"
                    name="giaTri"
                    min="0"
                    max="100"
                    placeholder="Nhập giá trị khuyến mãi..."
                  />
                </div>
              
                <!-- Nút hành động -->
                <div class="flex justify-end gap-2">
                  <button type="button" class="btn cancel-btn" (click)="onCancel()">Hủy</button>
                  <button type="button" class="btn save-btn" (click)="onSave()">Lưu</button>
                </div>
              </form>
        </div>
          

    </div>
</div>
