<div class="p-5">
    <h2 class="text-2xl font-bold mb-5">
      {{ isEditMode ? "Sửa Loại Tủ" : "Thêm Loại Tủ" }}
    </h2>
    <form>

      <div class="form-group">
        <label for="materialName">Tên Loại Tủ:</label>
        <input
          type="text"
          id="materialName"
          [(ngModel)]="formData.tenLoai"
          name="tenLoai"
          placeholder="Nhập tên loại tủ..."
        />
      </div>
  
      <div class="form-group">
        <label for="description">Mô Tả:</label>
        <textarea
          id="description"
          [(ngModel)]="formData.moTa"
          name="moTa"
          placeholder="Nhập mô tả..."
        ></textarea>
      </div>
  
      <div class="flex justify-end gap-2">
        <button type="button" class="btn cancel-btn" (click)="onCancel()">
          Hủy
        </button>
        <button type="button" class="btn save-btn" (click)="onSave()">Lưu</button>
      </div>
    </form>
  </div>
