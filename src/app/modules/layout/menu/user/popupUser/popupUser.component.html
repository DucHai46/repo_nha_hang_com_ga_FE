<div class="popup-backdrop">
  <div class="popup-box">
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-5">
        {{ isEditMode ? "Sửa Người Dùng" : "Thêm Người Dùng" }}
      </h2>
      <form *ngIf="isEditMode">
        <div class="form-group">
          <label for="materialName">Tên Người Dùng:</label>
          <input
            type="text"
            id="materialName"
            [(ngModel)]="formData.fullName"
            name="fullName"
            placeholder="Nhập tên người dùng..."
          />
        </div>
        <div class="form-group">
          <label for="materialName">Nhân viên:</label>
          <select
            id="materialName"
            [(ngModel)]="formData.nhanVienId"
            name="nhanVienId"
            class="w-full border border-gray-300 rounded-md p-2"
          >
            <option *ngFor="let nhanVien of nhanVien" [value]="nhanVien.id">
              {{ nhanVien.tenNhanVien }}
            </option>
          </select>
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" class="btn cancel-btn" (click)="onCancel()">
            Hủy
          </button>
          <button type="button" class="btn save-btn" (click)="onSave()">
            Lưu
          </button>
        </div>
      </form>
      <form *ngIf="!isEditMode">
        <div class="form-group">
          <label for="materialName">Tên Người Dùng:</label>
          <input
            type="text"
            id="materialName"
            [(ngModel)]="createUser.fullName"
            name="fullName"
            placeholder="Nhập tên người dùng..."
          />
        </div>
        <div class="form-group">
          <label for="materialName">Tên Đăng Nhập:</label>
          <div class="input-container">
            <input
              type="text"
              id="materialName"
              [(ngModel)]="createUser.username"
              name="username"
              placeholder="Nhập tên đăng nhập..."
              (ngModelChange)="onUsernameChange($event)"
            />
            <div class="spinner" *ngIf="isCheckingUsername">
              <div class="spinner-inner"></div>
            </div>
          </div>
          <div class="error-message" *ngIf="usernameError">{{ usernameError }}</div>
        </div>
        <div class="form-group">
          <label for="materialName">Mật Khẩu:</label>
          <input
            type="password"
            id="materialName"
            [(ngModel)]="createUser.password"
            name="password"
            placeholder="Nhập mật khẩu (ít nhất 8 ký tự, có ít nhất 1 chữ hoa)..."
            minlength="8"
            pattern="(?=.*[A-Z]).*"
            required
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="createUser.password && createUser.password.length < 8">
            Mật khẩu phải có ít nhất 8 ký tự
          </div>
          <div class="text-red-500 text-sm mt-1" *ngIf="createUser.password && !hasUpperCase(createUser.password)">
            Mật khẩu phải có ít nhất 1 chữ hoa
          </div>
        </div>
        <div class="form-group">
          <label for="materialName">Nhân viên:</label>
          <select
            id="materialName"
            [(ngModel)]="createUser.nhanVienId"
            name="nhanVienId"
            class="w-full border border-gray-300 rounded-md p-2"
          >
            <option *ngFor="let nhanVien of nhanVien" [value]="nhanVien.id">
              {{ nhanVien.tenNhanVien }}
            </option>
          </select>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" class="btn cancel-btn" (click)="onCancel()">
            Hủy
          </button>
          <button type="button" class="btn save-btn" (click)="onSave()">
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
