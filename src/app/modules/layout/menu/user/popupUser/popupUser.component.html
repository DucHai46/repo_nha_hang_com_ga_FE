<div class="popup-backdrop">
  <div class="popup-box">
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-5">
        {{ isEditMode ? "Sửa Người Dùng" : "Thêm Người Dùng" }}
      </h2>
      <form *ngIf="isEditMode">
        <div class="form-group">
          <label for="materialName">Tên Người Dùng:</label>
          <input
            type="text"
            id="materialName"
            [(ngModel)]="formData.fullName"
            name="fullName"
            placeholder="Nhập tên người dùng..."
          />
        </div>

        <div class="form-group">
          <label for="description">Email:</label>
          <input
            type="text"
            id="description"
            [(ngModel)]="formData.email"
            name="email"
            placeholder="Nhập email..."
          />
        </div>

        <div class="form-group">
          <label for="description">Số Điện Thoại:</label>
          <input
            type="text"
            id="description"
            [(ngModel)]="formData.phoneNumber"
            name="phoneNumber"
            placeholder="Nhập số điện thoại..."
          />
        </div>

        <div class="form-group">
          <label for="description">Địa Chỉ:</label>
          <input
            type="text"
            id="description"
            [(ngModel)]="formData.address"
            name="address"
            placeholder="Nhập địa chỉ..."
          />
        </div>

        <div class="form-group">
          <label for="description">Giới Tính:</label>
          <div class="flex gap-4">
            <label class="flex items-center gap-2">
              <input
                type="radio"
                name="gender"
                [(ngModel)]="formData.gender"
                [value]="true"
              />
              <span>Nam</span>
            </label>
            <label class="flex items-center gap-2">
              <input
                type="radio"
                name="gender"
                [(ngModel)]="formData.gender"
                [value]="false"
              />
              <span>Nữ</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Ngày Sinh:</label>
          <input
            type="date"
            id="description"
            [(ngModel)]="formData.dateOfBirth"
            name="dateOfBirth"
            placeholder="Nhập ngày sinh..."
          />
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" class="btn cancel-btn" (click)="onCancel()">
            Hủy
          </button>
          <button type="button" class="btn save-btn" (click)="onSave()">
            Lưu
          </button>
        </div>
      </form>

  </div>
