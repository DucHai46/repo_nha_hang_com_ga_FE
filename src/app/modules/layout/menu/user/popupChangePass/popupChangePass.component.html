<div class="popup-backdrop">
  <div class="popup-box">
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-5">Đổi mật khẩu</h2>
      <form>
        <div class="form-group">
          <label for="materialName">Mật khẩu:</label>
          <input
            type="password"
            id="materialName"
            [(ngModel)]="formData.password"
            name="password"
            placeholder="Nhập mật khẩu..."
          />
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" class="btn cancel-btn" (click)="onCancel()">
            Hủy
          </button>
          <button type="button" class="btn save-btn" (click)="onSave()">
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
