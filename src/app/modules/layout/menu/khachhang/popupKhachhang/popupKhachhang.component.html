<div class="popup-backdrop">
  <div class="popup-box">
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-5">
        {{ isEditMode ? "Sửa Khách Hàng" : "Thêm Khách Hàng" }}
      </h2>
      <form>
        <div class="form-group">
          <label for="materialName">Tên Khách Hàng:</label>
          <input
            type="text"
            id="materialName"
            [(ngModel)]="formData.tenKhachHang"
            name="tenKhachHang"
            placeholder="Nhập tên khách hàng order..."
          />
        </div>

        <div class="form-group">
          <label for="description">Địa chỉ:</label>
          <textarea
            id="description"
            [(ngModel)]="formData.diaChi"
            name="moTa"
            placeholder="Nhập địa chỉ..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="description">Email:</label>
          <textarea
            id="description"
            [(ngModel)]="formData.email"
            name="moTa"
            placeholder="Nhập email..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="description">Số điện thoại:</label>
          <input
            id="description"
            [(ngModel)]="formData.soDienThoai"
            name="moTa"
            placeholder="Nhập số điện thoại..."
            minlength="10"
            maxlength="11"
            required
            pattern="^[0-9]{0,11}$"
            (input)="onInputChange($event)"
          />
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" class="btn cancel-btn" (click)="onCancel()">
            Hủy
          </button>
          <button type="button" class="btn save-btn" (click)="onSave()">
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
