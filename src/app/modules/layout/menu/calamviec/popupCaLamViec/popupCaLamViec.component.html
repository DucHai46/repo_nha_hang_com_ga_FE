<div class="popup-backdrop">
  <div class="popup-box">
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-5">
        {{ isEditMode ? "Sửa Ca Làm Việc" : "Thêm Ca Làm Việc" }}
      </h2>
      <form>
        <div class="form-group">
          <label for="materialName">Tên Ca Làm Việc:</label>
          <input
            type="text"
            id="materialName"
            [(ngModel)]="formData.tenCaLamViec"
            name="tenLoai"
            placeholder="Nhập tên ca làm việc..."
          />
        </div>

        <div class="form-group">
          <label for="materialName">Giờ vào:</label>
          <input
            type="time"
            id="materialName"
            [(ngModel)]="formData.gioVao"
            name="giaTri"
            placeholder="Nhập giờ vào..."
          />
        </div>
        <div class="form-group">
          <label for="materialName">Giờ ra:</label>
          <input
            type="time"
            id="materialName"
            [(ngModel)]="formData.gioRa"
            name="giaTri"
            placeholder="Nhập giờ ra..."
          />
        </div>

        <div class="form-group">
          <label for="description">Mô Tả:</label>
          <textarea
            id="description"
            [(ngModel)]="formData.moTa"
            name="moTa"
            placeholder="Nhập mô tả..."
          ></textarea>
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" class="btn cancel-btn" (click)="onCancel()">
            Hủy
          </button>
          <button type="button" class="btn save-btn" (click)="onSave()">
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
